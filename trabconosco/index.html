<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tabconos.css">
    <title>Trabalhe Conosco</title>
</head>
<body>
  <header>
    <h1><a href="../1Pagweb/index.html">XAVIER</a></h1>
  </header>
        <form>
            <fieldset id="usuario">

                <legend>Identificação do Usuário</legend>
                  <p><label for="cnome">Nome:</label> <input type="text" nome="tnome" id="cnome" size="20" maxlength="30" placeholder="Nome Completo...">
                </p>
                  <p><label for="csenha">Senha:</label><input type="password" name="tsenha" id="csenha" size="8" maxlength="8" placeholder="8 Dígitos..."></p>

                  <p><label for="cmail">E-mail</label><input type="email" name="tmail" id="cmail" size="20" maxlength="30"></p>
                  <fieldset id="sexo">

                      <legend>Sexo: </legend>

                            <input type="radio" name="tsexo" id="cmasc"><label for="cmasc">Masculino</label> <br>
                            <input type="radio" name="tsexo" id="cfem"><label for="cfem">Feminino</label>

                  </fieldset>
                  <p>Data de nascimento: <input type="date" nome="tdate" id="cdate"></p>
            </fieldset>
            
            <fieldset id="endereco">
                <legend>Endereço do Usuário</legend>
                  <p><label for="crua">Logadouro:</label> <input type="text" name="trua" id="crua" size="30" maxlength="80" placeholder="Rua, Av,Trav..."></p>

                  <p><label for="cnum">Número: </label><input type="number" name="tnum" id="cnum" min="0" max="99999" size="5" maxlength="5"></p>

                  Estado:
                  Cidade:
            </fieldset>
            
            <fieldset id="formacao">
                Formação
                  Escolaridade:
                  Curso:
            </fieldset>
        </form>
</body>
</html>
